<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="sv" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In-Browser SQL (SQLite)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
    .panel { background: #111935; padding: 16px; border-radius: 8px; }
    textarea { width: 100%; min-height: 260px; }
    .toolbar { display:flex; gap:8px; margin-bottom:8px; align-items:center; flex-wrap: wrap; min-height: 30px; }
    .status { font-size:12px; color:#b7c7ff; margin-left:auto; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>In-Browser SQL Playground (SQLite)</h1>
    </header>

    <div class="two-col">
      <section class="panel">
        <div class="toolbar">
          <button id="exec-ddl">Execute DDL</button>
          <button id="reset-db">Reset DB</button>
          <label style="margin-left:8px; font-size:12px;">
            Sample:
            <select id="sample-select">
              <option value="">Chooseâ€¦</option>
              <option value="hospital-ddl">Hospital (Tâ€‘SQL)</option>
            </select>
          </label>
          <span class="status" id="ddl-status"></span>
        </div>
        <textarea id="ddl" placeholder="Paste CREATE TABLE statements here...&#10;&#10;Example:&#10;CREATE TABLE Unit (&#10;  UnitID INTEGER PRIMARY KEY,&#10;  UnitNo  TEXT NOT NULL,&#10;  UnitName TEXT,&#10;  UnitAddress TEXT&#10;);"></textarea>
      </section>

      <section class="panel">
        <div class="toolbar">
          <strong>Query</strong>
          <button id="run-query">Run Query</button>
          <button id="clear-breakpoints">Clear Breakpoints</button>
          <span class="status" id="query-status"></span>
        </div>
        <textarea id="sql" placeholder="Write SELECT/INSERT/UPDATE/DELETE...&#10;Example:&#10;SELECT * FROM Car&#10;WHERE Brand = 'Saab';&#10;&#10;ðŸ’¡ Click to the left of line numbers to add breakpoints!"></textarea>
      </section>
    </div>

    <section class="panel" style="margin-top:20px;">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/sql/sql.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
